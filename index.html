    <style>
        /* 游戏主题颜色 */
        :root {
            --game-primary: #ff4d4d;
            --game-secondary: #ff8533;
            --game-accent: #ffd700;
            --game-dark: #1a1a1a;
            --game-darker: #0a0a0a;
        }

        /* 全局样式 */
        body {
            background-color: var(--game-darker);
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--game-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--game-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--game-secondary);
        }

        /* 英雄区域样式 */
        .hero-section {
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            text-shadow: 0 0 10px rgba(255,255,255,0.5),
                         0 0 20px rgba(255,255,255,0.3),
                         0 0 30px rgba(255,255,255,0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255,255,255,0.5),
                             0 0 20px rgba(255,255,255,0.3),
                             0 0 30px rgba(255,255,255,0.2);
            }
            to {
                text-shadow: 0 0 15px rgba(255,255,255,0.6),
                             0 0 25px rgba(255,255,255,0.4),
                             0 0 35px rgba(255,255,255,0.3);
            }
            
        }

        .hero-button {
            background: linear-gradient(45deg, var(--game-primary), var(--game-secondary));
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(255,77,77,0.5);
            transition: all 0.3s ease;
        }

        .hero-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255,77,77,0.7);
        }

        /* 游戏卡片样式 */
        .game-card {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            transition: all 0.3s ease;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .game-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            background: rgba(255,77,77,0.9);
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* 点击波纹效果 */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform 0.5s, opacity 1s;
        }

        .ripple:active::after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .game-card {
                margin: 10px;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-button {
                padding: 10px 20px;
            }
        }

        /* 修改侧边栏样式 */
        .sidebar {
            width: 80px;
            transition: width 0.3s ease;
            overflow-x: hidden;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar .nav-text {
            opacity: 0;
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }

        .sidebar:hover .nav-text {
            opacity: 1;
        }

        .sidebar .nav-icon {
            min-width: 40px;
            text-align: center;
        }

        .sidebar .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #9CA3AF;
            transition: all 0.2s ease;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
        }

        .sidebar .nav-item:hover {
            background-color: #374151;
            color: var(--game-accent);
        }

        .sidebar .nav-item.active {
            background-color: #374151;
            color: var(--game-accent);
        }

        /* 调整主内容区域边距 */
        @media (min-width: 768px) {
            .md\:ml-\[280px\] {
                margin-left: 80px;
            }
        }

        .hero-gradient {
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 100%);
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .game-card {
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: scale(1.02);
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>

            'strategy': { name: 'Strategy Games', icon: '🎯' },

        // 为导航项添加点击事件
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const category = item.getAttribute('data-category');
                
                // 移除所有导航项的激活状态
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('bg-gray-700', 'text-white');
                    navItem.classList.add('text-gray-400');
                });
                
                // 添加当前项的激活状态
                item.classList.remove('text-gray-400');
                item.classList.add('bg-gray-700', 'text-white');
                
                // 更新页面标题
                document.querySelector('h2').textContent = categoryMap[category].name;
                
                // 渲染对应分类的游戏
                renderGames(category);
            });
        });

        // 渲染游戏列表
        function renderGames(category = null) {
            const container = document.getElementById('games-container');
            const filteredGames = category ? games.filter(game => game.category === category) : games;
            
            container.innerHTML = filteredGames.map(game => `
                <div class="game-card p-4 rounded-lg shadow-lg">
                    <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover rounded-lg mb-4">
                    <h3 class="text-xl font-bold mb-2">${game.title}</h3>
            
                    <a href="games/monster-survivors.html?title=${encodeURIComponent(game.title)}&description=${encodeURIComponent(game.description)}&iframeUrl=${encodeURIComponent(game.iframeUrl)}" 
                       class="block w-full text-center py-2 px-4 bg-game-primary text-white rounded-lg hover:bg-game-secondary transition-colors">
                        Play Now
                    </a>
                </div>
            `).join('');
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => renderGames());
    </script>
